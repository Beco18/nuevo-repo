<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contactos.css">

</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <nav class="navbar">
        <div class="logo">MOVIES</div>
        <div class="profile">
            <img src="./images/vegeta3.png" alt="Perfil">
            <span>James B.</span>
        </div>
    </nav>
    <main>
        <section class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Spady James Beco. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
