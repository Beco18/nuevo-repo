    <h1 class="text-center">Create Movies</h1>

  <form class="row g-3" action="/submit-movie" method="POST" enctype="multipart/form-data">

    <div class="col-md-6">
        <label class="form-label for="title">Movie Title</label>
        <input type="text" class="form-control id="title" name="title" required>
    </div>

    <div class="col-md-6">
        <label class="form-label for="year">Release Year</label>
        <input type="number" class="form-control id="year" name="year" min="1888" max="2100" required>
    </div>

    <div class="col-md-6">
        <label class="form-label for="director">Director</label>
        <input type="text" class="form-control id="director" name="director" required>
    </div>

    <div class="col-md-6">
        <label class="form-label for="duration">Duration (minutes)</label>
        <input type="number" class="form-control id="duration" name="duration" min="1" required>
    </div>

    <div class="col-md-6">

        <label class="form-label for="genre">Genre</label>
        <select class="form-control id="genre" name="genre" required>
            <option value="">Select a genre</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Documentary">Documentary</option>
            <!-- Add more genres as needed -->
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label for="rate">Rating (1-10)</label>
        <input type="number" class="form-control id="rate" name="rate" min="1" max="10" step="0.1" required>
    </div>
    <div class="col-md-6">
        <label class="form-label for="poster">Movie Poster</label>
        <input type="file" class="form-control id="poster" name="poster" accept="image/*" required>
    </div>

    <button class="btn btn-primary" type="submit">Create</button>
  </form>
