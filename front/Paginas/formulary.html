<body> 
  <div class="card" >

    <div class="form-container" id="formContainer">
      <h1>Formulario de Película</h1>
      <form id="movie-Form" enctype="multipart/form-data">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" required><br><br>
        
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>
        
        <label for="duration">Duración (minutos):</label>
        <input type="text" id="duration" name="duration" required><br><br>
        
        <label for="genre">Género:</label>
        <input type="text" id="genre" name="genre" required><br><br>
        
        <label for="rate">Calificación (0-10):</label>
        <input type="number" id="rate" name="rate" min="0" max="10" required><br><br>
        
        <label for="poster">Póster:</label>
        <input type="url" id="poster" name="poster" placeholder="Introduce la URL del póster" required><br><br>
        
        <button type="button" id="clearForm">Limpiar</button>
        <button type="submit">Enviar</button>
      </form>
      
    </div>
  </div>
